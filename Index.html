<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="stylesheet" href="styles.css"/>
    <title>Sign up form&mdash;</title>
    <meta name="description" content="Sign up form">
    <link rel="stylesheet" href="./Styles.css"/>
</head>
<body>
     <div id="sign-up-container">
        <section id="section-one" class="flex-item">
            <figure>
                <img src="./assets/img/Logo.png" alt=""/>

                <h3>For Individuals</h3>
                <p class="desktop-text">Start benefiting from the wellness experience.
                 For<br/> companies looking on increasing productivity, and improving<br/>organization wellness.
                </p>
                <p class="mobile-text">Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
            </figure>
        </section>
        <section id="section-two" class="flex-item">
            <form>
                <div class="form-info-grid">
                    <div class="form-info">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Tolu"/>
                    </div>
                    <div class="form-info">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" placeholder=""/>
                    </div>
                    <div class="form-info">
                        <label for="gender">Gender</label>
                        <select name="gener" id="gender">
                            <option>Select here</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-info">
                        <label for="dateofbirth">Date of Birth</label>
                        <input type="date" name="dateofbirth" id="dateofbirth" placeholder="Select date"/>
                    </div>
                    <div class="form-info">
                        <label for="weight">Weight (KG)</label>
                        <input type="text" name="weight" id="weight" placeholder="Enter Weight"/>
                    </div>
                    <div class="form-info">
                        <label for="height">Height (CM)</label>
                    <input type="text" name="height" id="height" placeholder="Enter height here.."/>
                    </div>
                </div>
                <div class="form-info-block">
                    <div class="form-info">
                        <label for="activity-level">Activity Level</label>
                        <select name="activity-level" id="activity-level">
                            <option>Select here</option>
                            <option>Level 1</option>
                            <option>Level 2</option>
                        </select>
                    </div>
                    <div class="form-info">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    
                    </div> 
                </div>
                <button type="submit">Register</button>
            <p class="register-text">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
            </form>
            
        </section> 
    </div>
</body>
</html>
